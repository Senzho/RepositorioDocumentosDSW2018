<!DOCTYPE html>
<html>
<head>
	<title>Mensajes pagina</title>
	<meta charset="utf-8">
	<link href="estilos_general.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<h1>mensajes usuario</h1>
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Nuevo documento</button>
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalEliminar">Eliminar documento</button>



		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<center><h1 class="modal-title">Nuevo Documento</h1></center>
					</div>
					<div class="modal-body">
						<div>
							<label>Nombre:</label>
							<input type="input">
						</div>
						<div>
							<label >Extensión:</label>
							<select>
					            <option>Documento de texto (.docx)</option>
					            <option>Hoja de calculo (.xlsx)</option>
            				</select>
						</div>
					</div>
					<div class="modal-footer">
						<center>
            				<input type="submit" name="" class="registrar" value="Crear documento">
            				<input type="submit" name="" class="cancelar" data-dismiss="modal" value="Cancelar">
          				</center>
					</div>
				</div>
			</div>
		</div>




		<div class="modal fade" id="myModalEliminar" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<center><h1 class="modal-title">Eliminar documento</h1></center>
					</div>
					<div class="modal-body">
						<h1>¿Seguro que desea eliminar el documento  "graficasILinea.docx"?</h1>
					</div>
					<div class="modal-footer">
						<center>
            				<input type="submit" name="" class="registrar" value="Aceptar">
            				<input type="submit" name="" class="cancelar" data-dismiss="modal" value="Cancelar">
          				</center>
					</div>
				</div>
			</div>
		</div>



	</div>
</body>
</html>
