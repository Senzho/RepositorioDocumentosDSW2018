<!DOCTYPE html>
<html>
<head>
	<title>Nuevo usuario</title>
	<meta charset="UTF-8">
	<link href="estilos_general.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div>
		<img src="recursosGraficos/logouv.png" class="imgLogo">
		<img src="recursosGraficos/Imagen1.png" class="imgLogo2">
	</div>
		<form class="formularioRegistro">
				<div>
					<center>
						<img src="recursosGraficos/usuario.png" id="imgFotoUsuario">
						<img src="recursosGraficos/lapiz.png" id="imgLapiz">
						<h1>Registro de usuarios</h1>
					</center>
				</div>
				<div>
					<div class="datoUsuario">
						<label class="lblEtiqueta">Nombre:</label>
						<input type="input" id="txtNombre" class="campoTexto" placeholder="Nombre">
					</div>
					<div class="datoUsuario">
						<label class="lblEtiqueta">Correo:</label>
						<input type="input" id="txtCorreo" class="campoTexto" placeholder="Correo">
					</div>
					<div class="datoUsuario">
						<label class="lblEtiqueta">Usuario:</label>
						<input type="input" id="txtUsuario" class="campoTexto" placeholder="Usuario">
					</div>
					<div class="datoUsuario">
						<label class="lblEtiqueta">Contraseña:</label>
						<input type="password" id="txtContrasena" class="campoTexto" placeholder="Contraseña">
					</div>
					<div class="datoUsuario">
						<label class="lblEtiqueta">Confirmar:</label>
						<input type="password" id="txtConfirmar" class="campoTexto" placeholder="Confirmar">
					</div>
				</div>
				<center>
					<input type="submit" name="" class="registrar" value="Registrar">
					<input type="submit" name="" class="cancelar" value="Cancelar">
				</center>
		</form>
		<div id="divSalir">
			<div>
				<img src="recursosGraficos/logoSalir.png">
				<div><label>Salir</label></div>
			</div>
		</div>
</body>
</html>
